<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Ferreterías Jiménez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/contacto.css">
</head>

<body>
    <header id="header-component"></header>
    
    <main>
        <!-- Contact Hero Section -->
        <section class="contact-hero">
            <div class="container">
                <div class="contact-hero-content">
                    <div class="contact-icon">
                        <img src="assets/instrumentos.png" alt="Herramientas" width="50" height="50">
                    </div>
                    <h1 class="contact-hero-title display-5 fw-bold">¿Tienes dudas o necesitas un producto en especial?
Déjanos tus datos y nos pondremos en contacto contigo lo antes posible</h1>
                </div>
            </div>
        </section>

        <!-- Contact Form Section -->
        <section class="contact-form-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-md-10">
                        <div class="contact-form-container">
                            <form class="contact-form" id="contactForm">
                                <!-- Campos en fila para desktop -->
                                <div class="row contact-form-row">
                                    <div class="col-lg-4 col-md-12 mb-3">
                                        <input type="text" class="form-control contact-input" id="nombre" name="nombre" placeholder="Nombre" required>
                                    </div>
                                    <div class="col-lg-4 col-md-12 mb-3">
                                        <input type="email" class="form-control contact-input" id="correo" name="correo" placeholder="Correo electrónico" required>
                                    </div>
                                    <div class="col-lg-4 col-md-12 mb-3">
                                        <input type="tel" class="form-control contact-input" id="telefono" name="telefono" placeholder="Celular" required>
                                    </div>
                                </div>
                                
                                <!-- Campo de mensaje -->
                                <div class="mb-4">
                                    <textarea class="form-control contact-textarea" id="mensaje" name="mensaje" rows="6" placeholder="Mensaje" required></textarea>
                                </div>
                                
                                <!-- Botón Enviar -->
                                <div class="contact-button-container">
                                    <button type="submit" class="btn-enviar" id="btn-enviar">
                                        Enviar
                                    </button>
                                </div>
                                
                                <!-- Botón Quiero Cotizar (WhatsApp) -->
                                <div class="contact-cta-container mt-4">
                                    <div id="cta-button"></div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Component -->
    <footer id="footer-component"></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript -->
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
    <script src="js/contacto.js"></script>
</body>

</html>
