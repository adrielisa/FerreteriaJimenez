<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferreterías Jiménez</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header Component -->
    <header id="header-component"></header>
    
    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section class="hero">
            <h1>Herramientas y materiales de calidad para tu obra o proyecto</h1>
            <div id="cta-button"></div>
        </section>
        
        <!-- About Section -->
        <section class="about">
            <h2>Somos tu ferretería de confianza: tornillos, tuberías, herramientas y más, al mejor precio.</h2>
            <p>Contamos con una amplia gama de marcas</p>
            <div class="brands-grid" id="brands-grid"></div>
        </section>
        
        <!-- Location Section -->
        <section class="location">
            <h2>Nuestra ubicación:</h2>
            <div class="map-container">
                <img src="images/map.jpg" alt="Ubicación Ferreterías Jiménez" class="map-image">
            </div>
        </section>
    </main>
    
    <!-- Footer Component -->
    <footer id="footer-component"></footer>
    
    <!-- JavaScript -->
    <script src="js/components.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
